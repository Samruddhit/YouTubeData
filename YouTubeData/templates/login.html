<!DOCTYPE html>
<html>
<head>
    <title>YouTube Data Fetcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendors/form-helpers/css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendors/select/bootstrap-select.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendors/tags/css/bootstrap-tags.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/forms.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ STATIC_URL }}css/login.css" rel="stylesheet">
<div class="container">
    <div class="row">
        {% if errorMessage %}
        <p class="alert alert-danger col-sm-8" style="text-align: center; margin-left: 100px;"> {{ errorMessage }}</p>
        {% endif %}
        <form class="" name="LoginAuthentication" action="/loginAuthenticate/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Welcome back.</h4>
            <input type="text" name="emailid" id="userName" class="form-control input-sm chat-input" placeholder="username" required/>
            </br>
            <input type="password" name="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" required/>
            </br>
            <div class="wrapper">
            <span class="group-btn">
                <input type="submit" value="Login" class="btn btn-primary btn-md" />
            </span>
            </div>
            </div>
        </div>
            </form>
        </div>
    </div>
</body>
</html>
