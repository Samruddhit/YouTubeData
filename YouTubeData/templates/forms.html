<!DOCTYPE html>
<html>
<head>
    <title>YouTube Data Fetcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendors/form-helpers/css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendors/select/bootstrap-select.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendors/tags/css/bootstrap-tags.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/forms.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="/home/">YouTube Data Fetcher</a></h1>

                </div>
            </div>
            <div class="col-md-5">
            </div>
            <div class="col-md-2">

                <div class="navbar navbar-inverse" role="banner">

                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">

                        <ul class="nav navbar-nav">
                        <li style="margin-top:5px;"><a href="/logout/">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <li class="current"><a href="/dataFetcher/"><i class="glyphicon glyphicon-tasks"></i>Fetch Data</a></li>
                    <li><a href="/channelResult/"><i class="glyphicon glyphicon-list"></i>View Data</a></li>
                </ul>
            </div>
        </div>
        {% if errorMessage %}
        <p class="alert alert-danger col-sm-8" style="text-align: center; margin-left: 100px;"> {{ errorMessage }}</p>
        {% endif %}
        {% if SuccessMessage %}
        <p class="alert alert-success col-sm-8" style="text-align: center; margin-left: 100px;"> {{ SuccessMessage }}</p>
        {% endif %}
        <form class="" name="SearchData" action="/dataFetcher/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content-box-large">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Channel Name</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="channelName"
                                                   placeholder="Type Channel Name like UCnrG75VRwdlp2wtwfpOCBRQ" value="{{ channelName }}"
                                                   autocomplete="off" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <br>
                                            <button type="submit" class="btn btn-primary">Submits</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
    </div>
    <footer>
        <div class="container">

            <div class="copy text-center">
                Copyright 2015 <a href='#'>YouTube Data Fetcher</a>
            </div>

        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

    <script src="{{ STATIC_URL }}vendors/form-helpers/js/bootstrap-formhelpers.min.js"></script>

    <script src="{{ STATIC_URL }}vendors/select/bootstrap-select.min.js"></script>

    <script src="{{ STATIC_URL }}vendors/tags/js/bootstrap-tags.min.js"></script>

    <script src="{{ STATIC_URL }}vendors/mask/jquery.maskedinput.min.js"></script>

    <script src="{{ STATIC_URL }}vendors/moment/moment.min.js"></script>

    <script src="{{ STATIC_URL }}vendors/wizard/jquery.bootstrap.wizard.min.js"></script>

    <!-- bootstrap-datetimepicker -->
    <link href="{{ STATIC_URL }}vendors/bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>


    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"
          rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

    <script src="{{ STATIC_URL }}js/custom.js"></script>
    <script src="{{ STATIC_URL }}js/forms.js"></script>
</body>
</html>
